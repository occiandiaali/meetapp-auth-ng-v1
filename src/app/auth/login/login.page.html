<ion-content color="secondary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="tertiary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Sign In to MeetApp</h3>
            <ion-avatar id="ava">
              <img src="../../../assets/user-avatar.png" alt="logo"/>
            </ion-avatar>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Sign In</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <!-- registration section -->
      <ion-row>
        <div text-center id="reg">
        if you don't have an account, please <a routerLink='/register'>
        register</a>
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
